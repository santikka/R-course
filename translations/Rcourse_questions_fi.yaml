Section 3:
  1: "Ohjelma on generoinut dataa tiedostoon carbon.txt, joka sijaitsee R:n tämänhetkisessä työhakemistossa. Tutustu aineistoon esimerkiksi jollain tekstinkäsittelyohjelmalla. Lue data sisään R:ään funktiolla read.table."
  2: "Ohjelma on generoinut dataa tiedostoon carbon2.txt. Tällä kertaa kenttien erottimena ei kuitenkaan ole perinteinen tyhjä väli, vaan pilkku. Lue data sisään kenttäerotin huomioiden (sep = \",\")."
  3: "Ohjelma on generoinut dataa tiedostoon carbon3.txt. Lue data sisään siten, että ensimmäinen rivi tulkitaan sarakkeiden nimiksi. Erona carbon.txt-tiedostoon verrattuna on se, että tässä aineistossa ei ole rivinumeroita, minkä vuoksi on asetettava argumentti header = TRUE read.table-funktiossa."
  4: "Ohjelma on generoinut dataa tiedostoon heightweight.data, joka sijaitsee R:n tämänhetkisessä työhakemistossa. Data sisältää eräiden koehenkilöiden pituudet (tuumissa) ja painot (paunoissa). Lue data sisään ja luo siihen kolmas sarake nimeltä BMI, joka sisältää painoindeksin laskettuna kaavalla 703 * weight / height^2. Anna muokattu aineisto tehtävän vastauksena."
  5: "Lue sisään csv-tiedosto pigs.csv funktiolla read.csv2. Aineisto sisältää sikojen kasvulukuja. Tallenna päivän 6 (muuttuja day6) kasvulukujen keskiarvo."
  6: "Ohjelma on generoinut dataa tiedostoon automobile.txt, joka sijaitsee R:n tämänhetkisessä työhakemistossa. Lue aineisto sisään muuttujaan auto. Aineisto sisältää autojen moottoreiden painoja (paunoissa/1000), hevosvoimia, sekä tiedon auton vaihteiston tyypistä (automaatti = 0, manuaalinen = 1). Järjestä aineiston rivit siten, että ne ovat hevosvoimien (hp) mukaisessa nousevassa suuruusjärjestyksessä. Lisäksi jos kahdella tai useammalla autolla on yhtäsuuri hevosvoima, niin rivien tulee olla painon (wt) mukaisessa nousevassa suuruusjärjestyksessä. Käytä funktiota order."
  7: "Jatketaan auto-aineiston parissa. Kuinka monta sellaista havaintoa aineistossa on, joiden hevosvoima on suurempi kuin 100 yksikköä?"
