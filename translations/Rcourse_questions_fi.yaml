Section 6:
  1: "Lue sisään aineisto tomato.dat muuttujaan tomato. Aineistoa tarvitaan myös seuraavissa tehtävissä. Aineistossa on mitattu tomaattisatoa (YIELD) eri lajikkeilla (STRAIN) ja erilaisin istutustiheyksin (DENSITY). Piirrä sadon viiksilaatikot (boxplot) lajikkeen suhteen samaan kuvaan. Muodosta vektori, jossa ovat lajikkeiden tunnukset niiden keskisatomäärien mukaisessa suuruusjärjestyksessä. Esimerkiksi jos lajikkeella 1 on mielestäsi suurin keskisato, lajikkeella 2 toiseksi suurin ja lajikkeella 3 pienin, tulisi sinun muodostaa vektori c(1, 2, 3)."
  2: "Jatketaan tomato-aineiston parissa. Luo aineistoon uusi muuttuja fSTRAIN, joka sisältää tiedon lajikkeesta faktorina siten, että faktorin tasot ovat STRAIN1, STRAIN2 ja STRAIN3. Anna muokattu aineisto tehtävän vastauksena."
  3: "Jatketaan tomato-aineiston parissa. Muodosta lineaarinen regressiomalli, jossa tomaatisatoa selitetään lajikkeella (faktori fSTRAIN). Tallenna malli muuttujaan m ja anna se tehtävän vastauksena."
  4: "Jatketaan mallin m parissa, jossa satomäärää selitetään lajikkeella. Tutki kvantiili-kvantiili-kuvaajan avulla mallin jäännösten (m$residuals) normaalisuutta. Arvioi tämän perusteella, ovatko jäännökset normaalisia. Jos ovat, niin anna vastauksena totuusarvo TRUE, muutoin FALSE."
  5: "Jatketaan mallin m parissa, jossa satomäärää selitetään lajikkeella. Laske mallin antamat ennusteet satomäärälle joka lajikkeelle. Anna vastauksesi vektorina lajikkeita vastaavassa järjestyksessä."
  6: "Palataan tomato-aineiston pariin. Muodosta uusi lineaarinen regressiomalli, jossa tomaattisatoa selitetään lajikkeella (faktori fSTRAIN) sekä istutustiheydellä (DENSITY). Tallenna uusi malli muuttujaan m2 ja anna se tehtävän vastauksena."
  7: "Jatketaan mallin m2 parissa, jossa satomäärää selitetään lajikkeella ja istutustiheydellä. Laske mallin antamat ennusteet satomäärälle joka lajikkeelle kun istutustiheys DENSITY saa arvon 20."
  8: "Tilastotieteen peruskurssille on ilmoittautunut yhteensä 210 henkilöä. Ohjelma on generoinut kaksi vektoria, mandatory ja firstyear, jotka sisältävät vastaavasti tiedon siitä, onko kurssi opiskelijalle pakollinen ja onko opiskelija ensimmäisen vuoden opiskelija (TRUE = on, FALSE = ei ole). Muodosta näiden vektoreiden avulla 2 x 2 -ristitaulukko, jossa ensimmäisellä rivillä ja sarakkeella on niiden ensimmäisen vuoden opiskelijoiden frekvenssi, joille kurssi on pakollinen. Vastaavasti ensimmäisen rivin toisella sarakkeella tulee olla niiden ensimmäisen vuoden opiskelijoiden frekvenssi, joille kurssi ei ole pakollinen. Toisella rivillä tulee olla vastaavat frekvenssit vanhemmille opiskelijoille. Käytä funktiota table taulukon muodostamiseen. Tallenna saatu ristitaulukko myös muuttujaan tilp ja anna se tehtävän vastauksena."
  9: "Jatketaan edellisen tehtävän ristitaulukon tilp parissa. Muodosta suhteellisten osuuksien taulukko kurssin pakollisuudelle opiskeluvuoden suhteen."
  10: "Jatketaan edellisen tehtävän ristitaulukon tilp parissa. Muodosta suhteellisten osuuksien taulukko opiskeluvuodelle kurssin pakollisuuden suhteen."
  11: "Jatketaan edellisen tehtävän ristitaulukon tilp parissa. Tutki, ovatko oletukset khiin neliö -testiä varten voimassa (vähintään 80 % soluissa odotettu frekvenssi >= 5 ja ei soluja, joissa odotettu frekvenssi on < 1). Jos oletukset ovat voimassa, niin anna vastauksena totuusarvo TRUE. Muussa tapauksessa vastaa FALSE."
  12: "Jatketaan edellisen tehtävän ristitaulukon tilp parissa. Halutaan selvittää, riippuuko kurssin pakollisuus opiskeluvuosista. Tee khiin neliö -testi ja anna vastauksesi vektorina, jonka ensimmäinen alkio on testin testisuure ja toinen alkio on testin p-arvo muodossa: c(testisuure, p-arvo)."
Section 7:
  1: "Laske normaalijakauman N(1, 2) (odotusarvo on 1 ja varianssi on 2) tiheysfunktion arvot pisteissä -1, 0, ja 2. Anna vastauksena vektori, joka sisältää tiheysfunktion arvot vastaavassa järjestyksessä."
  2: "Laske t-jakauman t(15) (vapausasteet 15) tiheysfunktion arvot pisteissä -1, 0, ja 2. Anna vastauksena vektori, joka sisältää tiheysfunktion arvot vastaavassa järjestyksessä."
  3: "Laske todennäköisyys P(X <= 3), kun X ~ N(3, 4) ts. X noudattaa normaalijakaumaa odotusarvolla 3 ja varianssilla 4."
  4: "Laske todennäköisyys P(X > 2), kun X ~ N(1, 5) ts. X noudattaa normaalijakaumaa odotusarvolla 1 ja varianssilla 5."
  5: "Laske todennäköisyys P(-1 < X < 2.5), kun X ~ N(3, 1.5) ts. X noudattaa normaalijakaumaa odotusarvolla 3 ja varianssilla 1.5."
  6: "Millä y:n arvolla P(X <= y) = 0.3, kun X ~ t(10) ts. X noudattaa t-jakaumaa vapausasteilla 10."
  7: "Millä y:n arvolla P(X > y) = 0.6, kun X ~ t(20) ts. X noudattaa t-jakaumaa vapausasteilla 20."
