Section 5:
  1: "Lue sisään aineisto Children2007.dat muuttujaan children (header = TRUE). Aineisto sisältää vastasyntyneiden pituuksia (senttimetreinä) ja painoja (grammoina). Luo aineistoon uusi sarake nimeltä Gender2, joka sisältää tiedon vauvan sukupuolesta faktorina, ts. jos vauva on tyttö, niin aineiston muuttuja Gender saa arvon 1 jolloin uusi muuttuja saa arvon \"Girl\". vastaavasti jos Gender saa arvon 0, niin uusi muuttuja saa arvon \"Boy\". Anna vastauksena muokattu aineisto"
  2: "Tutkitaan, poikkeavatko tyttöjen ja poikien keskipituudet toisistaan. Piirrä pituuden boxplotit sukupuolten suhteen samaan kuvaan, ja vastaa kuvan perusteella, kummat olivat keskimäärin pitempiä. Anna vastauksesi merkkijonona \"girls\" tai \"boys\" (boxplot)."
