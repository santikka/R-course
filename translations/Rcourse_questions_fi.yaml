  5: "Luo funktio fibonacci(n), joka palauttaa vektorin, jossa on n ensimmäistä Fibonaccin lukujonon alkiota. Fibonaccin jonoon kuluvat luvut 1, 1, 2, 3, 5, 8, 13, 21, ... eli jonon kaksi ensimmäistä arvoa ovat 1, 1, ja sitä seuraavat arvot lasketaan aina kahden edeltävän arvon summana."
