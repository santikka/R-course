  6:  "Let's continue with the tomato data and the analysis of variance table. Calculate the sum of squares related to the strain factor."
  7:  "Let's continue with the tomato data. Carry out pair-wise comparisons using the Tukey method. Calculate the number of the strain pairs that show a statistically significant difference in the average yields (TukeyHSD)."
