  9:  "Let's continue with the cross tabulation 'tilp' from the previous assignment. Examine whether the assumptions of the chi-squared test apply (at least 80 % of the cells have the expected frequency >= 5 and there are no cells with the expected frequency < 1). If the assumptions hold submit the boolean TRUE. Otherwise, submit the boolean FALSE."
  10: "Let's continue with the cross tabulation 'tilp' from the previous assignment. We want to find out whether the compulsion of the course depends on the study year. Apply the chi-squared test without the correction for continuity (correct = FALSE). If you find out that there is a statistically significant dependency, submit the value of the test statistic. Otherwise, submit the p-value of the test."
