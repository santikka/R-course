Section 5:
  1:  "Read the data Children2007.dat into a data frame called children. The data contain the lengths (in cm) and weights (in grams) of newborn babies. Create a new column called Gender2 which holds the gender as a factor. That means that if the baby is a girl, then the variable Gender has value 1 so the new variable gets the value \"Girl\". Similarly, if Gender has value 0 then new variable has value \"Boy\"."
  2:  "Let's study if the average heights of boys and girls differ from each other. Draw the boxplots for the heights given the gender in the same figure. Answer based on the figure which gender was taller on average. Give your response as as string \"girls\" or \"boys\" (boxplot)."
  3:  "Compute the lower and upper quartiles of variable Weight. Give your answer as a vector c(lower, upper)."
  4:  "Use the t-test to evaluate whether the average heights of girls and boys are statistically significantly different. Use such a test that assumes the equivalence of the variances. If there is a statistically significant difference, give value of the t-test statistic as the answer. Otherwise, give the p-value of the test as the answer."
  5:  "Calculate the variances of height for both genders and store them in a vector so that the variance of the boys' height comes first."
  6:  "Investigate the assumption of homogenous variances, which is used by the t-test. In other words using Levene's test, test whether the variance of the height is different between genders. If they are different, give Levene's test statistic as the answer. If not, give p-value as the answer."
  7:  "Test the assumption that the data follows the normal distribution using the Shapiro-Wilk test. More precisely, use the test to examine whether the distributions of height are normal for both boys and girls. If they are, store the test statistics of the Shapiro-Wilk tests as a vector so that the statistic of the boys comes first. Otherwise, store the p-values of the tests."
  8:  "It seems that the distribution of the girls' heights is not normal according to the Shapiro-Wilk test. There is an exceptionally small baby among the girls, weighing only 990 g and being 36 cm tall. Remove this observation from the data frame and save the new data frame in the object children2. Apply the Shapiro-Wilk test again. Is the distribution of girls height now normal according to the test? If that is the case, give the test statistic as the answer. Otherwise, give the p-value of the test."
