  13: "Let's continue with the data frame children2. Create a scatterplot of height and weight where the x-axis represents the height and the y-axis represents the weight. Based on the scatterplot, evaluate whether the linear dependency is positive or negative. Give your answer as a string that is either \"pos\" or \"neg\" (plot)."
