# exam.R
Please input your date of birth as a string of the form 'dd/mm/yyyy'.: "Anna syntymäaikasi merkkijonona muodossa 'pp/kk/vvvv'."
Please select your institution.: "Valitse yliopistosi."
If you're attending University of Jyväskylä (JYU), type 1.: "Jos suoritat kurssin Jyväskylän yliopiston (JYU) opiskelijana, kirjoita 1."
If you're attending University of Eastern Finland (UEF), type 2.: "Jos suoritat kurssin Itä-Suomen yliopiston (UEF) opiskelijana, kirjoita 2."
Please type either 1, 2, or q.: "Kirjoita joko 1, 2 tai q."
To quit, type q.: "Kirjoita q lopettaaksesi."
Welcome to the final exam of the R-course!: "Tervetuloa R-kurssin loppukokeeseen!"
The exam was cancelled.: "Loppukoe peruutettiin."
Make sure to also read the data documentation (PISA_variables.pdf) available on the course webpage.: "Lue myös aineiston dokumentaatio (PISA_variables.pdf), joka on saatavilla kurssin verkkosivulta."
Some questions will ask you to modify the PISA data. Make sure to always use the latest version of the data when answering the following questions that involve it.: "Osa kysymyksistä pyytää sinua muokkamaan PISA-aineistoa. Huolehdi siitä, että käytät aina aineiston ajantasaista versiosta vastatessasi aineistoon liittyviin kysymyksiin jatkossa."
Some questions of the exam are dependent on one another, for example those that deal with the PISA-data.: "Jotkin loppukokeen tehtävistä ovat toisistaan riippuvia, esimerkiksi PISA-aineistoa käsittelevät tehtävät."
In such instances, the correct answer of a previous question is required to answer the followup questions.: "Tällaisissa tapauksissa tehtävään vastaamiseksi tarvitaan edellisen tehtävän oikea ratkaisu."
The correct data from the previous question is always created for you in your working environment, so you can attempt to answer the followup question even if you did not manage to answer the previous question.: "Työympäristöösi luodaan aina valmiiksi käsitelty aineisto, jotta voit yrittää vastata jatkotehtäviin, vaikka et olisikaan itse onnistunut tekemään edellistä tehtävää, jossa aineistoa mahdollisesti käsiteltiin."
# JYU
The exam consists of two parts.: "Loppukoe koostuu kahdesta osasta."
To obtain one credit, it is sufficient to complete only the first part.: "Yhden opintopisteen suoritukseen riittää tehdä vain ensimmäinen osa."
For two credits, you must complete both parts.: "Kahden opintopisteen suoritukseen on tehtävä molemmat osat."
There are 24 questions in the first part, and 12 questions in the second part.: "Ensimmäisessä osassa on 24 kysymystä, ja toisessa osassa on 12 kysymystä."
The duration of the exam is 4 hours for each part (8 hours in total).: "Koeaika on 4 tuntia kummassakin osiossa (yhteensä 8 tuntia)."
The first part of the exam involves the PISA data, so make sure you have downloaded and extracted the required datasets (datasets.zip) from the course webpage before starting.: "Ensimmäinen osa käsittelee PISA-aineistoa, joten varmista että olet ladannut ja purkanut tarvittavat aineistot (datasets.zip) kurssin verkkosivuilta ennen loppukokeen aloittamista."
Unlike in the exercises, the program will not tell you whether your answer was correct or not after each question.: "Toisin kuin harjoitustehtävissä, ohjelma ei kerro olivatko vastauksesi oikein vain väärin."
The program may sometimes add objects to your working environment that are needed to answer some of the questions.: "Ohjelma saattaa lisätä työympäristöösi objekteja, joita tarvitaan osassa tehtävistä."
You can return to previous questions using go(), but this is possible only for some questions.: "Voit palata edellisiin kysymyksiin funktiolla mene(), mutta tämä on mahdollista vain osalle kysymyksistä."
The program will always inform you if a specific question cannot be returned to afterwards.: "Ohjelma kertoo sinulle aina, jos johonkin kysymykseen ei voi palata jälkikäteen."
When the exam ends (either by exit(), after having answered all questions, or if the time runs out) a verification file is created in your working directory which you will need to submit to the course webpage for grading.: "Kun loppukoe päättyy, (joko kirjoittamalla lopeta(), vastattuasi kaikkiin kysymyksiin, tai jos koeaika loppuu) luodaan työhakemistoosi tarkistustiedosto, joka tulee palauttaa kurssin verkkosivulle arviointia varten."
Please select which part of the exam you want to complete.: "Valitse loppukokeen osa, jonka haluat suorittaa."
If you want to complete part one, type 1.: "Jos haluat suorittaa ensimmäisen osan, kirjoita 1."
If you want to complete part two, type 2.: "Jos haluat suorittaa toisen osan, kirjoita 2."
