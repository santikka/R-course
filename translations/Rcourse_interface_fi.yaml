To start the final exam, type exam(x), where 'x' is your date of birth in the format 'dd/mm/yyyy'.: "Loppukokeen voit aloittaa kirjoittamalla loppukoe(x), missä 'x' on syntymäaikasi muodossa 'pp/kk/vvvv'."
